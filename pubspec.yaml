name: image_viewer
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  connectivity: ^0.4.2
  rxdart: ^0.22.6
  http: ^0.12.0+4


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:


  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-Italic.ttf
          style: italic
